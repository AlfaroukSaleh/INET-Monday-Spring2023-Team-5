{% extends "base.html" %} {% block content %}

<main id="user-update-password">
  <section>
    <div>
      <p>My Account</p>
      <h1>Welcome,</h1>

      <p>My Profile</p>
      <a href="">My Info</a>
      <a href="{% url 'update_user' %}">Edit Profile</a>
      <br>
      <a href="{% url 'view_my_businesses' %}">My Businesses</a>
      <a href="{% url 'add_business' %}">Add A Business</a>
    </div>
    <div>
      <h2>Update Password</h2>

      {% if message %}

      <p class="message" role="alert">{{ message }}</p>

      {% endif %}

      <form action="{% url 'update_password' %}" method="POST">
        {% csrf_token %}
        <input
          type="password"
          required="required"
          name="current_password"
          placeholder="Current Password"
        />

        <input
          type="password"
          required="required"
          name="password1"
          placeholder="New Password"
        />
        <input
          type="password"
          required="required"
          name="password2"
          placeholder="Confirm Password"
        />
        <button type="submit">Update Password</button>
      </form>
    </div>
  </section>
</main>

{% endblock content %}
